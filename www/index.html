<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <title>PDXLiveBus</title>
    </head>
    <body>

        <script type="text/ractive" id="appTemplate">
            <div class="app-container">

                <div class="menu-container">
                    <button class="searchBtn" on-click="openSearch">Search</button>
                </div>


                <div class="map-container">
                    <Map markers="{{markers}}"></Map>
                </div>

                {{#searchVisible}}
                <div class="search-container">

                    <input on-keypress="searchAll" type="text" />
                    <ul>
                        <li><a href="#" on-click="showNearbyStops">Show nearby stops</a></li>
                    </ul>
                </div>
                {{/searchVisible}}

                <div class="list-container">
                    <div class="nearby-stop-container">
                    {{# showNearbyStops}}
                        <ul>
                        {{# nearbyStops:stopIndex}}
                            <li>
                                <h4>{{desc}} - {{locid}}</h4>
                            </li>
                        {{/nearbyStops}}
                        </ul>
                    {{/showNearbyStops}}
                    </div>

                </div>


                <div class="tracker-overlay-container">
                    <div class="tracker">
                        <div class="bus-path">
                        {{#trackerStops: trackerStopIndex}}
                            <div class="stop {{#.selected}}selected{{/.selected}} {{#.passed}}passed{{/.passed}}"></div>
                        {{/trackerStops}}
                        {{#trackerVehicles: trackerBusIndex}}
                            <div class="vehicle in"><b></b><i><span></span></i></div>
                        {{/trackerVehicles}}
                        </div>
                        <div class="selected-label">{{trackerLabel}}</div>
                    </div>
                </div>
            </div>
        </script>

        <script id="mapTemplate" type="text/ractive">
            <div class="map"></div>
        </script>

        <script type="text/ractive" id="vehicle">
            <div class="vehicle in"><b></b><i><span></span></i></div>
        </script>


        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/leaflet.js"></script>
        <script type="text/javascript" src="js/superagent.js"></script>    

        <script type="text/javascript" src="js/socket.io-1.0.2.js"></script>
        <script src="http://cdn.ractivejs.org/latest/ractive.js"></script>
        <script src="js/trimet.js"></script>
        <script src="js/connect.js"></script>
        <script src="js/map.js"></script>
        <script src="js/user.js"></script>
        <script src="js/app.js"></script>
    
    </body>
</html>
